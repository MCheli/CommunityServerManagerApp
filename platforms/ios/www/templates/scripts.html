<ion-view title="Scripts" id="page7">
    <ion-content padding="true" class="has-header">
        <div class="list card" id="applications-card21">
            <h1 id="applications-heading4"
                style="color:#473B45;font-weight:700;padding-top: 20px;padding-left: 20px; padding-right: 20px;">
                {{application.applicationName}}</h1>
            <div id="applications-markdown6"
                 style="color:#473B45; padding-left: 20px; padding-right: 20px; padding-top: 10px; padding-bottom: 10px;">
                <p>{{application.applicationDescription}}</p>
            </div>
        </div>
        <div class="list card" ng-repeat="script in application.scripts">
            <h2 style="color:#473B45;font-weight:300;padding-top: 20px;padding-left: 20px; padding-right: 20px;">
                {{script.scriptName}}</h2>
            <div id="applications-markdown5"
                 style="color:#473B45; padding-left: 20px; padding-right: 20px; padding-top: 10px;">
                <p>{{script.scriptDescription}}</p>
            </div>
            <div style="margin-right:-20px; margin-bottom: -12px">
                <button id="scripts-button6" style="left:-10px;" class="button button-energized button-full"
                        ng-click="executeScript(script._id)">Execute Script
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
