<ion-view title="Applications" id="page6">
    <ion-content padding="true" class="has-header">
        <div class="list card" id="applications-card21" ng-repeat="application in applications"
             ui-sref="applications.scripts({ name: '{{application._id}}' })">
            <h1 id="applications-heading4" style="color:#473B45;font-weight:700;">{{application.applicationName}}</h1>
            <div id="applications-markdown5" style="color:#473B45;">
                <p>{{application.applicationDescription}}</p>
            </div>
            <div style="margin-right:-20px; margin-bottom: -12px">
                <button id="scripts-button6" style="left:-10px;" class="button button-energized button-full"
                        ui-sref="applications.scripts({ name: '{{application._id}}' })">View Scripts
                </button>
            </div>
        </div>
        <div class="list card" id="applications-card23">
            <h1 id="applications-heading6"
                style="color:#473B45;font-weight:700;padding-top: 20px;padding-left: 20px; padding-right: 20px;">Ark
                Server</h1>
            <div id="applications-markdown7"
                 style="color:#473B45; padding-left: 20px; padding-right: 20px; padding-top: 10px;">
                <p>This is the server for Ark which does x, y and z, and i'm a little skeptical of this HTML.</p>
            </div>
            <div style="margin-right:-20px; margin-bottom: -12px">
                <button id="scripts-button5" style="left:-10px;" class="button button-energized button-full">View
                    Scripts
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
