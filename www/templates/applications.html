<ion-view title="Applications" id="page6">
    <ion-content padding="true" class="has-header">
        <ion-list id="applications-list3">
            <ion-item id="applications-list-item3" ui-sref="scripts">Ark Server</ion-item>
            <ion-item id="applications-list-item4">Mumble Server</ion-item>
            <ion-item id="applications-list-item5">Github Enterprise</ion-item>
        </ion-list>
        <div class="list card" id="applications-card21" ng-repeat="application in applications"
             ui-sref="applications.scripts({ name: '{{application._id}}' })">
            <h1 id="applications-heading4" style="color:#473B45;font-weight:700;">{{application.applicationName}}</h1>
            <div id="applications-markdown5" style="color:#473B45;">
                <p>{{application.applicationDescription}}</p>
            </div>
        </div>
        <div class="list card" id="applications-card23">
            <h1 id="applications-heading6" style="color:#473B45;font-weight:700;padding-top: 20px;padding-left: 20px; padding-right: 20px;">Ark Server</h1>
            <div id="applications-markdown7" style="color:#473B45; padding: 20px;">
                <p>This is the server for Ark which does x, y and z, and i'm a little skeptical of this HTML.</p>
            </div>
        </div>
    </ion-content>
</ion-view>
